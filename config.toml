baseURL = "https://zhangxishuo.github.io/"
languageCode = "zh-cn"
title = "张喜硕的笔记"
metaDataFormat = "yaml"

theme = "canoe"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  author = "张喜硕"
  description = "张喜硕的笔记"
  copyright = "Copyright © zhangxishuo.github.io"
  # date format convert: http://fuckinggodateformat.com/
  dateFormat = "2006年01月_2日"
  # 用户头像地址, user avatar's url
  logo = "/img/Post-Graduate.png"

  # 首页横幅的背景链接, home banner's background url.
  splash_bg = "/img/bg.jpg"

  # 是否使用一言, if using hitokoto(dynamic moto phase in the home banner)
  hitokoto = true

# Main menu
[[menu.main]]
    name = "Home"
    weight = 1
    url = "/"

[[menu.main]]
    name = "Archive"
    weight = 2
    url = "/archive/"

[[menu.main]]
    name = "Category"
    weight = 3
    url = "/categories/"

[[menu.main]]
    name = "Tag"
    weight = 3
    url = "/tags/"

[[menu.main]]
    name = "About"
    weight = 5
    url = "/about/"

# 文章归类 Taxonomy
[[menu.taxonomy]]
  name = "Tag"
  identifier="tags"

[[menu.taxonomy]]
  name = "Category"
  identifier="categories"

